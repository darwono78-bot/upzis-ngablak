<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan Dana Koin NU & UPZIS</title>
    <style>
        /* CSS Sederhana untuk Layout */
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .hidden { display: none; } /* Untuk menyembunyikan form input sebelum login */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    
</head>
<body>

<div class="container">

    <section id="table-section">
        <h2>Data Transaksi Dana Koin NU & UPZIS</h2>
        
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <div>
                <label for="filter-bulan">Filter:</label>
                <select id="filter-bulan">
                    <option value="">Semua Bulan</option>
                    </select>
                <select id="filter-tahun">
                    <option value="">Semua Tahun</option>
                    </select>
            </div>
            
            <div>
                <button id="download-pdf-btn">⬇️ Unduh PDF (Publik)</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>TANGGAL</th>
                    <th>NAMA PETUGAS</th>
                    <th>NO HP</th>
                    <th>DONATUR/KELOMPOK</th>
                    <th>ALAMAT (RT/RW)</th>
                    <th>NOMINAL (Rp)</th>
                    <th>DISTRIBUSI DANA KOIN</th>
                    <th id="aksi-header" class="hidden">Aksi</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                </tbody>
        </table>
        
        <p style="margin-top: 20px;">*Distribusi Dana Koin: Petugas (10%) - Ranting (60%) - MWC (25%) - PC (5%)</p>
    </section>

    <hr>

    <section id="input-section" class="hidden">
        <h2>Input Transaksi Baru</h2>
        <form id="input-form">
            <p><strong>Status Login:</strong> <span id="user-status">Silakan Login di bawah</span></p>
            
            <label for="input-tanggal">Tanggal:</label>
            <input type="date" id="input-tanggal" required><br><br>
            
            <label for="input-petugas">Nama Petugas:</label>
            <input type="text" id="input-petugas" required><br><br>
            
            <label for="input-nohp">No HP Petugas:</label>
            <input type="text" id="input-nohp" required><br><br>
            
            <label for="input-donatur">Donatur/Kelompok:</label>
            <input type="text" id="input-donatur" required><br><br>
            
            <label for="input-alamat">Alamat (RT/RW):</label>
            <input type="text" id="input-alamat" required><br><br>
            
            <label for="input-nominal">Nominal (Rp):</label>
            <input type="number" id="input-nominal" required min="1000"><br><br>

            <button type="submit">Tambah Transaksi</button>
        </form>
        <button id="logout-btn" class="hidden" style="margin-top: 10px;">Keluar (Logout)</button>
    </section>

    <hr>

    <section id="login-section">
        <h2>Akses Admin</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required value="masukkan@email.anda"><br><br>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required value="password-anda"><br><br>
            
            <button type="submit">Masuk (Login)</button>
        </form>
    </section>

</div>

<script src="app.js"></script>

</body>
</html>
